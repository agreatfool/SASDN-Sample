syntax = "proto3";

import "google/api/annotations.proto";

package demo;

message Demo {
    int64 id = 1;
    string name = 2;
}

message GetDemoRequest {
    int64 id = 1;
}

service DemoService {
    rpc GetUser (GetDemoRequest) returns (Demo) {}
}

// gPRC-getway Test
service DemoApiService {
    rpc GetUserApi (GetDemoRequest) returns (Demo) {
        option (google.api.http) = {
            post: "/v1/demo/{id}"
            body: "*"
        };
    }
}
